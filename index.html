<html>

<head>
    <title>C103 - C105</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>

        <br>
        <br>
        <center>
            <div class="part0">

                <h5>Computer Mouse</h5>

                <h5>Computer Keyboard</h5>

            </div>
            <br>
            <br>
            <div class="part1">

                <br>

                <div class="webcam-picture webcam"></div>
            </div>
            <br>
            <br>
            <div class="part0">
                <button onclick="capture_img()" type="reset" class="btn btn-info btn-lg btn-block">Capture

                <button onclick="identify_img()" type="reset" class="btn btn-success btn-lg btn-block">Identify
                    Image</button>
            </div>
            <br>
            <br>
            <div class="part1">
                <h3 class="object">Object: </h3>
                <br>
                <h3 class="accuracy">Accuracy: </h3>

        <br>
        <br>
    </div>
